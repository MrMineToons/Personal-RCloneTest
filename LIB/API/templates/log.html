<!DOCTYPE html>
<html lang="pt-BR" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>{{ the_title }}</title>
    <link href="{{ url_for('static', path='/viewlog.css') }}" rel="stylesheet">
    <script src="{{ url_for('static', path='/jquery-3.6.0.min.js') }}"></script>
    <script src="{{ url_for('static', path='/js4result.js') }}"></script>
  </head>
  <body>
    {% block body %}

    <section>
      <h1>{{ the_title }}</h1>
      <div class="tbl-header">
        <table cellpadding="0" cellspacing="0" border="0">
          <thead>
            <tr>
              <th>{{ row_title }}</th>
            </tr>
          </thead>
        </table>
      </div>
      <div class="tbl-content">
        <table cellpadding="0" cellspacing="0" border="0">
          <tbody>
            {% for item in log_row %}
              <tr>
                  <td>{{ item }}</td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </section>
    <div class="made-with-love">
      Made with
      <i>â™¥</i> by
      <a target="_blank" href="https://codepen.io/nikhil8krishnan">Nikhil Krishnan</a>
    </div>
    {% endblock %}
  </body>
</html>
